<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        Controle financeiro
        <form>
            <label for="tipo">Tipo de transição</label>
            <select id="tipo" class="tipo">
                <option value="Compra">Compra</option>
                <option value="Venda">Venda</option>
            </select>

            <label for="nome">Nome da mercadoria</label>
            <input id="nome" class="nome" type="text" placeholder="Input">

            <label for="valor">Valor</label>
            <input id="valor" class="valor" placeholder="R$0,00" type="number">

            <input type="submit" value="Adicionar transação">
        </form>

    </body>
</html>

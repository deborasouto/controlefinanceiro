<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <header>
            <svg class="icon" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z" stroke="#333333" stroke-width="2" stroke-linecap="square"/>
            </svg>
            
            <div class="title">Controle financeiro</div>
            
            <div class="menu">
                <img class="menuicon" src="./menuicon.png">
                
                <div class="menuaberto">
                    <div class="menuoptions">
                        <div class="opt1">
                            Cadastro de transações
                        </div>
                        <div class="opt2">
                            Limpar dados
                        </div>
                    </div>
                </div>
            </div>
        </header>
        



        <div class="container-form">
            <form>
                <div class="tablet">
                    <div>
                        <div>
                            <label for="tipo">Tipo de transação</label>
                        </div>
                        <div>
                            <select id="tipo" class="tipo" required>
                                <option value="Compra">Compra</option>
                                <option value="Venda">Venda</option>
                            </select>    
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <label for="nome">Nome da mercadoria</label>
                        </div>
                        <div>
                            <input id="nome" class="nome" type="text" placeholder="Input" required>
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <label for="valor">Valor</label>
                        </div>
                        <div>
                            <input id="valor" class="valor" placeholder="R$0,00" type="number" required>
                        </div>
                    </div>
                </div>
                    <div>
                        <div>
                            <input type="submit" class="button" value="Adicionar transação">
                        </div>
                    </div>
                </form>
            </div>
            
        <hr>

        <div class="extrato">
            <h2>Extrato de transações</h2>
            <table class="tabela">
                <tr class="th">
                    <th> </th>
                    <th class="th1">Mercadoria</th>
                    <th class="th2">Valor</th>
                </tr>
            
                <tr class="tr1">
                    <td style="display: contents;">+</td>
                    <td class="td2">Lorem ipsum dolor sit amet, consectetur</td>
                    <td style="display: flex; flex-direction: row-reverse;">R$12.999,99</td>
                </tr>
                <tr class="tr1">
                    <td class="td1">-</td>
                    <td class="td2">Quis nostrud exercitation</td>
                    <td style="text-align: end;">R$99,99</td>
                </tr>
                <tr class="tr1">
                    <td class="td1">+</td>
                    <td class="td2">Lorem ipsum</td>
                    <td style="text-align: end;">9,99</td>
                </tr>
                <tr class="tr1">
                    <th> </th>
                    <th class="th1">Total</th>
                    <th style="text-align: end;">12.909,99</th>
                </tr>
            </table>
        </div>
        <footer>

        </footer>
    </body>
</html>
